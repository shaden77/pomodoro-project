<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aquadoro!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css" rel="stylesheet"/>
  <script src="assets/script.js"></script>
  <script src="assets/progressBar.js"></script>
</head>

<body>

  <!-- Hero Section -->
  <section class="hero is-small is-primary">
    <div class="hero-body">
      <p class="title is-size-1 has-text-centered">
        Aquadoro!
      </p>
      <p class="subtitle has-text-centered">
        Let's get focused.
      </p>
    </div>
  </section>

  <!-- Main Section -->
  <section class="section is-large has-background-danger">

    <!-- Notes & Rain Buttons -->
    <nav class="level">
      <button class="button is-warning is-rounded">Quick Notes</button>
      <button class="button is-info is-rounded">Rain Sounds</button>
    </nav>

    <!-- Pomodoro Timer -->
    <div class="container">
      <div class="box">
        <div id="pomodoro-container">
          
          <div id="pomodoro-clock">
            <div id="pomodoro-timer" class=""></div>
            <br>
            <div>
              <input class="input" type="text" id="pomodoro-clock-task" placeholder="Enter task here" />
            </div>
            <div id="pomodoro-clock-actions">
              <button class="button" id="pomodoro-start">
                <i class="fas fa-play" id="play-icon"></i>
                <i class="fas fa-pause hidden" id="pause-icon"></i>
              </button>
              <button class="button" id="pomodoro-stop" >
                <i class="fas fa-stop"></i>
              </button>
            </div>
          </div>
        </div>
<br>
        <div id="pomodoro-clock-title">
          <span>
            Changes made here will reflect at the start of the next work /
            break session
          </span>
        </div>
        <br>
        <div id="pomodoro-clock-actions">
          <div class="pomodoro-input">
            <label>Work Duration</label>
            <input name="input-work-duration" id="input-work-duration" type="number" class="input"/>
          </div>
          <div class="pomodoro-input">
            <label>Break Duration</label>
            <input name="input-break-duration" id="input-break-duration" type="number" class="input"/>
          </div>
        </div>

      </div>
    </div>



    <!-- Sessions -->
    <br>
    <div class="box" id="pomodoro-info">
      <h3><strong>Session History</strong></h3>
      <ul id="pomodoro-sessions"></ul>
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>Aquadoro</strong>, A Pomodoro Timer by <a href="https://github.com/shaden77">Shaden Ellis</a>
      </p>
    </div>
  </footer>
</body>

</html>
